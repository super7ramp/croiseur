plugins {
    id 'com.gitlab.super7ramp.crosswords.java-application-conventions'
}

dependencies {
    implementation project(':cli-core')
    implementation project(':dictionary-api')
    implementation project(':solver-api')
    implementation 'info.picocli:picocli:4.6.2'

    runtimeOnly project(':dictionary-hunspell')
    runtimeOnly project(':dictionary-internal')
    runtimeOnly project(':solver-lib')
}

application {
    mainModule = 'com.gitlab.super7ramp.crosswords.cli' // name defined in module-info.java
    mainClass = 'com.gitlab.super7ramp.crosswords.cli.Main'
}