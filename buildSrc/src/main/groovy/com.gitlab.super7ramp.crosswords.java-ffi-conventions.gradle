/**
 * Conventions for Java interfacing with native code:
 * <ul>
 *     <li>cpp-library is applied, which has the effect to automatically generate the C headers
 *     for native methods;
 *     <li>Native code is embedded in jar inside using 'src/main/native' source set.
 * </ul>
 */
plugins {
    id 'cpp-library'
    id 'com.gitlab.super7ramp.crosswords.java-library-conventions'
}

def nativeLibraryPath = 'src/main/native'

sourceSets {
    main {
        resources {
            srcDirs = [ nativeLibraryPath ]
        }
    }
}
