plugins {
    id 'com.gitlab.super7ramp.crosswords.java-application-conventions'
    alias(sbom.plugins.javafx)
}

javafx {
    version = sbom.versions.java.get()
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation project(':crosswords')
    implementation project(':crosswords-gui:crosswords-gui-control')

    // Module implementations are loaded at runtime
    runtimeOnly project(':crosswords-dictionary:crosswords-dictionary-hunspell')
    runtimeOnly project(':crosswords-dictionary:crosswords-dictionary-internal')
    runtimeOnly project(':crosswords-solver:crosswords-solver-ginsberg')
}