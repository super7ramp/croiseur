rootProject.name = 'crosswords'

// CLI frontend
include 'cli'

// The common types used as building blocks by all other modules
include 'common'

// The application core library
include 'crosswords'

// The application core library plugin definitions
include 'crosswords-spi:crosswords-spi-dictionary'
include 'crosswords-spi:crosswords-spi-solver'
include 'crosswords-spi:crosswords-spi-presenter'

// Dictionary plugin implementations/tools/data
include 'dictionary:dictionary-common'
include 'dictionary:dictionary-hunspell'
include 'dictionary:dictionary-internal'
include 'dictionary:dictionary-tools'
include 'dictionary:dictionary-data'

// GUI frontend
include 'gui'
include 'gui-controls'

// Solver plugin implementations
include 'solver:solver-ginsberg'

// Dependency versions
dependencyResolutionManagement {
    versionCatalogs {
        sbom {
            from(files('sbom.toml'))
        }
    }
}